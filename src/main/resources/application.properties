#Template for application properties
#https://docs.spring.io/spring-boot/docs/1.1.4.RELEASE/reference/html/common-application-properties.html
#https://www.bezkoder.com/spring-boot-file-upload/


spring.application.name= Kinto Lab Report
server.port=5000

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html # ;charset=<encoding> is added
spring.thymeleaf.cache=true 


spring.datasource.url=jdbc:h2:mem:kinto-lab-report;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB